<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header flex-center">
        <div>Your Library</div>
    </div>
    <div class="main ">
        <button id= "add-btn" class="btn btn-trans">
            + Add book
        </button>
        <div id="book-grid" class="grid-auto">
            <div class="card">
                <h3>Atomic Habits</h3>
                <h4>James Clear</h4>
                <h4>23 pages</h4>
                <div class="read-status">
                    <p>Status: <span>read</span> </p>
                    <button class="btn btn-text">Change</button>
                </div>
                <button class="btn btn-red">Remove</button>
            </div>
            <div class="card">
                <h3>Atomic Habits</h3>
                <h4>James Clear</h4>
                <h4>23 pages</h4>
                <div class="flex-space-bet">
                    <p>Status: <span>read</span> </p>
                    <button class="btn btn-text">Change</button>
                </div>
                <button class="btn btn-red">Remove</button>
            </div>
            <div class="card">
                <h3>Atomic Habits</h3>
                <h4>James Clear</h4>
                <h4>23 pages</h4>
                <div class="flex-space-bet">
                    <p>Status: <span>read</span> </p>
                    <button class="btn btn-text">Change</button>
                </div>
                <button class="btn btn-red">Remove</button>
            </div>
        </div>
    </div>
    <dialog id="add-book">
        <div id="wrapper">
            <form id="add-book-form" method="dialog" >
                <h3>Add a new book</h3>
                <input type="text" id="title" name="title" placeholder="Title" required>
                <input type="text" id="author" name="author" placeholder="Author" required>
                <input type="tel" name="pages" id="pages" placeholder="Pages" pattern="^[0-9]*$" required>
                <div>
                    <input type="checkbox" name="read" id="read-confirm">
                    <label for="read-confirm">Mark as read</label>
                </div>
                <div id="btns" class="flex-center">
                    <button id="save-btn" class="btn btn-green" type="submit">Save</button>
                    <button id="cancel-btn" class="btn btn-red">Cancel</button>
                </div>
            </form>
        </div>
    </dialog>
    <footer class="flex-center">
        <div>Copyright Â© 2024 Anas Amer
        </div>

    </footer>
</body>
</html>
